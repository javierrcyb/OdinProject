<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1 class="title">Library</h1>
        <p class="description-page">Esta es una pagina que funciona como libreria para mostrar diferentes libros que se
            añade y elimina</p>
    </header>

    <main>
        <div class="container">
            <dialog class="form-container">
                <form class="form">
                    <span class="close">x</span>
                    <label for="title">Título</label>
                    <inputtype="text"
                id="title"
                name="title"
                placeholder="The Blade Itself"
                required
                minlength="1"
                maxlength="50"/>
                    <label for="author">Autor</label>
                    <input type="text" id="author" name="author" placeholder="Joe Abercrombie" minlength="1"
                        maxlength="50" required />
                    <label for="pages">Número de páginas</label>
                    <input type="number" id="pages" name="pages" placeholder="560" required min="1" />
                    <label for="read">¿Leído?</label>
                    <select id="read">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                    <button type="submit" class="submit-button">Añadir libro</button>
                </form>
            </dialog>
            <div class="books-container"></div>
            <div class="button">
                <button class="add-book">Añadir libro</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
